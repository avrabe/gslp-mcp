# WIT Dependencies for ADAS Component System

# WASI interfaces that AI components will import
[deps."wasi:nn"]
version = "0.2.0"

[deps."wasi:cli"]  
version = "0.2.3"

[deps."wasi:io"]
version = "0.2.3"

[deps."wasi:clocks"]
version = "0.2.3"

[deps."wasi:filesystem"]
version = "0.2.3"

# Our internal ADAS interfaces
[deps."adas:sensor-data"]
path = "./interfaces/sensor-data.wit"

[deps."adas:camera-front"]
path = "./worlds/camera-front.wit"

[deps."adas:object-detection-ai"]
path = "./worlds/object-detection-ai.wit"

[deps."adas:sensor-fusion"]  
path = "./worlds/sensor-fusion.wit"

[deps."adas:vehicle-control"]
path = "./worlds/vehicle-control.wit"

[deps."adas:hmi-interface"]
path = "./worlds/hmi-interface.wit"