<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favicon Generator</title>
</head>
<body style="background: #0A0E1A; color: white; font-family: sans-serif; padding: 20px;">
    <h1>WASM Component Designer - Favicon Generator</h1>
    <p>This page generates favicon.ico from the SVG icon</p>
    
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #654FF0; image-rendering: pixelated; width: 128px; height: 128px;"></canvas>
    
    <br><br>
    <button onclick="downloadICO()">Download favicon.ico</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Draw a simple W icon for WASM
        function drawIcon() {
            // Background
            ctx.fillStyle = '#0A0E1A';
            ctx.fillRect(0, 0, 32, 32);
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, 32, 32);
            gradient.addColorStop(0, '#654FF0');
            gradient.addColorStop(1, '#8B5CF6');
            
            // Draw W shape
            ctx.fillStyle = gradient;
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('W', 16, 16);
            
            // Add border
            ctx.strokeStyle = '#654FF0';
            ctx.lineWidth = 2;
            ctx.strokeRect(2, 2, 28, 28);
        }
        
        function downloadICO() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'favicon.ico';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
        
        // Draw icon on load
        drawIcon();
    </script>
</body>
</html>
